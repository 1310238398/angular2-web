<ion-content class="index-cont">
    <div class="search-wrap fixed">
        <form action="javascript:return true;">
            <ion-input class="search-input" mode="ios" [(ngModel)]="searchTxt" type="search" placeholder="请搜索"
                [ngModelOptions]="{standalone: true}" (keyup)="onSearchKeyUp($event)"></ion-input>
            <img class="absolute search-img" (click)="serachRoom()" src="assets/imgs/search.png" alt="">
        </form>
    </div>

    <ion-list class="list-wrap overh">
        <button ion-item *ngFor="let item of itemsObj" (click)="gotoRoom(item.roomcode)">
            {{item.unitname}}{{ item.roomname }}
        </button>
    </ion-list>

    <ion-infinite-scroll *ngIf="moreData" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载更多。。。">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <div style="text-align: center;color: #8e9093;margin-bottom:15px;" *ngIf="!moreData">我是有底线的！</div>
</ion-content>
