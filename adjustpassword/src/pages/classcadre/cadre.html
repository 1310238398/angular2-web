<ion-content class="index-cont">
  <p class="wain-txt">重置密码针对于学工忘记了密码且更换了手机号的情况,重置密码后会将密码设置为123456,请通知用户尽快登录后修改密码。</p>
  <ion-list>
    <ion-item *ngFor="let item of studentData">
      <h2>{{ item.name }}</h2>
      <button ion-button clear item-end (click)="resetPassword(item.intelusercode,item.name)">重置密码</button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="not-login center" (click)="alertPassing()">
  <ion-toolbar>学生登录后无法认证怎么办？</ion-toolbar>
</ion-footer>
