<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script data-ionic="inject">
    (function (w) {
      var i = w.Ionic = w.Ionic || {};
      i.version = '3.6.0';
      i.angular = '4.1.3';
      i.staticDir = 'build/';
    })(window);
  </script>
  <meta charset="UTF-8">
  <title>报名</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="assets/lib/antlinker.1.0.4.js"></script>
  <link href="build/main.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/icomoon.css">
  <base href="./">
  <style type="text/css">
    .spinnerw {
      margin: 160px auto 0;
      /*  width: 80px;*/
      text-align: center;
    }

    .spinnerw > div {
      width: 48px;
      height: 48px;
      /* background-color: #eb9d21;*/
      background-color: #2CACFC;
      border-radius: 100%;
      display: inline-block;
      -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinnerw .bounce1 {
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
      background-color: #FB6127;
    }

    .spinnerw .bounce2 {
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
      background-color: #8F67F9;
    }

    @-webkit-keyframes sk-bouncedelay {
      0%,
      80%,
      100% {
        -webkit-transform: scale(0)
      }
      40% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes sk-bouncedelay {
      0%,
      80%,
      100% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      40% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
      }
    }

  </style>
</head>

<body>

<ion-app>
  <div class="spinnerw" id="spinnerw">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</ion-app>
<script src="build/polyfills.js"></script>
<script src="build/vendor.js"></script>
<script>
  var obj = {};
  antlinker.exeUserBasicInfoSdk(obj, function (obj, success) {
    s = document.createElement("script");
    s.setAttribute("src", "build/main.js");
    document.body.appendChild(s);
  })
</script>

</body>

</html>
