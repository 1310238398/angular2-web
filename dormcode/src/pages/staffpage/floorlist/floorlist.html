<ion-content class="index-cont">
  <ion-list>
    <p class="center park-name fn16">{{parkName}}</p>
    <p class="title-txt fn14">请选择宿舍楼</p>
    <button ion-item *ngFor="let item of itemsObj" (click)="gotoUnit(item.DormitoryCode)">
      {{ item.DormitoryName }}
    </button>
  </ion-list>

  <ion-infinite-scroll *ngIf="moreData" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载更多。。。">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div style="text-align: center;color: #8e9093" *ngIf="!moreData">我是有底线的！</div>

</ion-content>
