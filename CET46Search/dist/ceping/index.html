    <meta charset="UTF-8">
    <title>辅导员我想对您说</title>

          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: "microsoft yahei";
        }

        .swiper-container {
            /*  width: 320px;
              height: 480px;*/
            width: 100%;
            height: 100%;
            background: #000;

        }

        .none {
            display: none;
        }

        .bgm-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 30px;
            height: 30px;
            background-size: 100%;
            background-image: url("images/music.png");
            z-index: 1;
            -webkit-animation: myrotate 5s linear 0s infinite normal;
        }

        @-webkit-keyframes myrotate /*Safari and Chrome*/
        {
            0% {
                -webkit-transform: rotate(0deg);
            }
            25% {
                -webkit-transform: rotate(-90deg);
            }
            50% {
                -webkit-transform: rotate(-180deg);
            }
            75% {
                -webkit-transform: rotate(-270deg);
            }
            100% {
                -webkit-transform: rotate(-360deg);
            }
        }

        .bgm-btn.mut {
            background-position: 0px -30px;
            -webkit-animation: none;
        }

        .swiper-slide {
            width: 100%;
            height: 100%;
            height: 667px;
            opacity: 1;
            transition-duration: 0ms;
            transform: translate3d(0px, 0px, 0px) scaleY(1);
        }

        .back {
            width: 100%;
            height: 100%;
            background: url(images/back.png) no-repeat left top;
            background-size: 100% 100%;
        }

        img {
            display: block;
        }

        .swiper-pagination-bullet {
            width: 6px;
            height: 6px;
            background: #fff;
            opacity: .4;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }

        @-webkit-keyframes start {
            0%, 30% {
                opacity: 0;
                -webkit-transform: translate(0, 10px);
            }
            60% {
                opacity: 1;
                -webkit-transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                -webkit-transform: translate(0, -8px);
            }
        }

        @-moz-keyframes start {
            0%, 30% {
                opacity: 0;
                -moz-transform: translate(0, 10px);
            }
            60% {
                opacity: 1;
                -moz-transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                -moz-transform: translate(0, -8px);
            }
        }

        @keyframes start {
            0%, 30% {
                opacity: 0;
                transform: translate(0, 10px);
            }
            60% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(0, -8px);
            }
        }

        .ani {
            position: absolute;
        }

        .txt {
            position: absolute;
        }

        #array {
            position: absolute;
            z-index: 999;
            -webkit-animation: start 1.5s infinite ease-in-out;
        }

        /*--------------------------------*/
        .ADpage {
            font-family: SF UIDisplay, Noto Sans, Helvetica Neue, Arial, PingFang SC, Source Han Sans, Microsoft YaHei;
            background: rgba(0, 0, 0, 0.45);
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1998;
            display: none;
        }

        .maka-preload {
            z-index: 1999;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
        }

        .maka-preload > .load .thumb {
            width: 106px;
            height: 106px;
            margin: -53px;
        }

        @keyframes outer-circle {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
            50% {
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        /*img
        */
        .maka-preload .load .thumb img {
            width: 80px;
            height: 80px;
            border-radius: 80px;
        }

        .maka-preload > .zoom > .outer-circle {
            width: 164px;
            height: 164px;
            margin: -82px;
        }

        /*外层*/
        .maka-preload .zoom .outer-circle {
            width: 140px;
            height: 140px;
            margin: -70px;
            opacity: 0.3;
            z-index: 888;
            animation: outer-circle 2s infinite;
            -moz-animation: outer-circle 2s infinite;
            -webkit-animation: outer-circle 2s infinite;
            -o-animation: outer-circle 2s infinite;
        }

        /*内层*/
        .maka-preload .zoom .inner-circle, .maka-preload .zoom .outer-circle {
            position: absolute;
            border-radius: 140px;
            background: #afe4dd;
            left: 50%;
            top: 30%;
        }

        maka-preload .load .pie1 {
            background: #afe4dd;
            z-index: 7;
        }

        .maka-preload .load .maka-preload .load {
            position: absolute;
            width: 110px;
            height: 110px;
            /* margin: -55px;*/
            clip: rect(0px, 55px, 110px, 0px);
            border-radius: 110px;
            left: 50%;
            top: 50%;
            border: none;
        }

        .maka-preload .load {
            background: #ffffff;
            z-index: 8;
        }

        .maka-preload .load .thumb {
            position: absolute;
            width: 80px;
            height: 80px;
            margin: -40px;
            border-radius: 80px;
            overflow: hidden;
            left: 50%;
            top: 50%;
            background-color: white;
            z-index: 1999;
        }

        .maka-preload .percentage {
            position: absolute;
            width: 100%;
            height: 10px;
            font-size: 10px;
            top: 51%;
            /*margin-top: 100px;*/
            text-align: center;
            color: #b4b4b4;
            display: none;
        }

        #loading {
            width: 100px;
            height: 100px;
            margin: 50% auto;
            position: relative;
        }

        .outer-shadow, .inner-shadow {
            z-index: 4;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 100%;
            /* box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.5);*/
        }

        .inner-shadow {
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            margin-left: -40px;
            margin-top: -40px;
            border-radius: 100%;
            background-color: #ffffff;
            /* box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.5);*/
        }

        .hold {
            position: absolute;
            width: 100%;
            height: 100%;
            clip: rect(0px, 100px, 100px, 50px);
            border-radius: 100%;
            background-color: #fff;
        }

        .fill, .dot span {
            background-color: rgb(175, 228, 221);
        }

        .fill {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 100%;
            clip: rect(0px, 50px, 100px, 0px);
        }

        .left .fill {
            z-index: 1;
            -webkit-animation: left 1s linear;
            -moz-animation: left 1s linear;
            animation: left 1s linear both;
        }

        @keyframes left {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                transform: rotate(180deg);
            }
        }

        @-webkit-keyframes left {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(180deg);
            }
        }

        .right {
            z-index: 3;
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        .right .fill {
            z-index: 3;
            -webkit-animation: right 1s linear;
            -moz-animation: right 1s linear;
            animation: right 1s linear both;
            -webkit-animation-delay: 1s;
            -moz-animation-delay: 1s;
            animation-delay: 1s;
        }

        @keyframes right {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                transform: rotate(180deg);
            }
        }

        @-webkit-keyframes right {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(180deg);
            }
        }

        .inner-shadow img {
            margin-left: 17px;
            margin-top: 15px;
        }
    </style>
</head>

<script>
    var obj = {};
    var antFlag = false;
    antlinker.exeUserBasicInfoSdk(obj, function (obj, success) {

    });
    antlinker.configTitle({

        fail: function () {

        success: function () {
        }
    });
    antlinker.configTitleButton({
        showClose: true,
        type: "label",
        text: "",
        fail: function () {

        },
        success: function () {
        }
    });
    antlinker.getAppVersion({
        success: function () {
            antFlag = true;
        },
        fail: function () {
            antFlag = false;
        }
    });
    console.log($('.percentage .num'));
    var val_num = $('.percentage .num');
    $('html').one('touchstart',function(){
        $('#bgm')[0].play();
    });
    $('.swiper-container').css('display', 'none');
    var time = setInterval(function () {
        val_num.text(parseInt(val_num.text()) + 1);
        if (val_num.text() == 100) {
            clearInterval(time);
            $('.maka-preload').css('display', 'none');
            $('.swiper-container').css('display', 'block');

            var mySwiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                pagination: '.swiper-pagination',
                preloadImages: false,
                lazyLoading: true,
                //virtualTranslate : true,
                mousewheelControl: true,
                onInit: function (swiper) {
                    swiperAnimateCache(swiper);
                    swiperAnimate(swiper);
                },
                onSlideChangeEnd: function (swiper) {
                    swiperAnimate(swiper);
                },
                onTransitionEnd: function (swiper) {
                    swiperAnimate(swiper);
                },


                watchSlidesProgress: true,

                onProgress: function (swiper) {
                    for (var i = 0; i < swiper.slides.length; i++) {
                        var slide = swiper.slides[i];
                        var progress = slide.progress;
                        var translate = progress * swiper.height / 4;
                        scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
                        var opacity = 1 - Math.min(Math.abs(progress / 2), 0.5);
                        slide.style.opacity = opacity;
                        es = slide.style;
                        es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d(0,' + translate + 'px,-' + translate + 'px) scaleY(' + scale + ')';

                    }
                },
                onSetTransition: function (swiper, speed) {
                    for (var i = 0; i < swiper.slides.length; i++) {
                        es = swiper.slides[i].style;
                        es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';

                    }
                },


            });
        }
    }, 18);
    scaleW = window.innerWidth / 320;
    scaleH = window.innerHeight / 480;
    var resizes = document.querySelectorAll('.resize');
    for (var j = 0; j < resizes.length; j++) {
        resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
        resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
        resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH + 'px';
        resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';
    }
    $(".bgm-btn").bind("touchstart", function (e) {
        //e.preventDefault();
        //e.stopPropagation();
        var dom = document.getElementById('bgm');
        if (dom.paused) {
            dom.play();
            $(".bgm-btn").removeClass("mut");
        } else {
            dom.pause();
            $(".bgm-btn").addClass("mut");
        }
    });

    function jump() {
        console.log(antFlag);
        if (antFlag) {
            antlinker.openNewView({
               // uri: 'ant://square/new/open?topicName=%23辅导员我想对您说%23',

                    dataUrl: '' // 如果type是music或video，则要提供数据链接，默认为空

                },

                    //window.location.href = 'http://www.antlinker.com/download/index.html'
                }
            })
        } else {
            window.location.href = 'http://www.antlinker.com/download/index.html'
        }

    }
