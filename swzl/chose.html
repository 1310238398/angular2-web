<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, input, textarea, p, blockquote, th, td, select, img {
            margin: 0;
            padding: 0;

        }

        body {
            /*控制背景图固定*/
            background-attachment: fixed;

            background-size: 100% 100%;
        }

        .byj {
            font-family: PingFangSC-Regular;
            font-size: 21px;
            color: #3E3E3E;
            letter-spacing: 0.25px;
            width: 345px;
            height: 55px;
            margin: 95px 15px 39px 15px;
        }

        .message {
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #666666;
            letter-spacing: 0.17px;
            width: 345px;
            height: 40px;
            margin: 0 15px 69px 15px;
        }

        .lianxi {
            font-family: PingFangSC-Regular;
            font-size: 12px;
            color: #13A0FA;
            letter-spacing: 0.15px;
            width: 73px;
            height: 17px;
            float: right;
            margin: 0 15px 0 0;
            text-align: center;
        }

        .hulve {
            width: 38px;
            height: 17px;
            font-family: PingFangSC-Regular;
            font-size: 12px;
            color: #666666;
            letter-spacing: 0.15px;
            float: right;
            margin: 0 15px 0 0;
            text-align: center;
        }
        .none{
            display: none;
        }

        .hulve_func {
            position: fixed;
            display: none;
            width: 190px;
            height: 250px;
            top: 136px;
            left: 92px;
            z-index: 9999;
            background-color: #FFFFFF;
        }

        .hulve_func_title {
            height: 40px;
            line-height: 40px;
            width: 190px;
            text-align: center;
            border-bottom: 1px solid #D5D5D5;
            font-family: PingFangSC-Regular;
            font-size: 16px;
            color: #666666;
            letter-spacing: 0.19px;
        }

        .radio_container {
            width: 190px;
            height: 210px;
        }

        .radio_container div {
            width: 100px;
            height: 23px;
            margin: 15px 45px 17px 45px;
            /*font-family: PingFangSC-Regular;*/
            /*font-size: 16px;*/
            /*color: #3E3E3E;*/
            /*letter-spacing: 0.19px;*/
        }
     
        .radio_container label {
            padding-left: 25px;
            font-family: PingFangSC-Regular;
            font-size: 16px;
            color: #3E3E3E;
            letter-spacing: 0.19px;
        }

        .mengban {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            background-color: #666666;
            opacity: 0.3;
            top: 0;
            z-index: 1000;
        }
    </style>
    <script>

                var hulve_func = document.getElementById("hulve_func");
                var hulve = document.getElementById("hulve");
                var hulve_ok = document.getElementById("hulve_ok");
                var rc = document.getElementById("radio_container");

                mengban.style.display = "block";
                hulve_func.style.display = "block";

                mengban.onclick = function(){
                    hulve_func.style.display = "none";
                    mengban.style.display = "none";
                    hulve.style.display = "none";
                    hulve_ok.style.display = "block";
                }
                hulve_func.onclick = function(){
                    hulve_func.style.display = "none";

                    hulve.style.display = "none";

//                获取选中的标签
