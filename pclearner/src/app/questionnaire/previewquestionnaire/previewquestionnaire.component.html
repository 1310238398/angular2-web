<div class="content">
    <div>
        <form #f="ngForm" nz-form class="search-form text-left">
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="3" [nzMd]="2" [nzXs]="4">
                    <label class="labelSize" nz-form-item-required>问卷标题
                    </label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="18" *ngIf="status == '0'">
                    <nz-input style="width:528px" maxlength="30" [nzSize]="'large'" [(ngModel)]="items.Title" name="Title" [nzId]="'email'" [nzPlaceHolder]="'请输入查询的标题'"></nz-input>

                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="18" *ngIf="status == '1' || status == '2'">
                    <nz-input style="width:528px" [nzSize]="'large'" nzReadonly [(ngModel)]="items.Title" name="Title" [nzId]="'email'" [nzPlaceHolder]="'请输入查询的标题'"></nz-input>
                    <!-- <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">The input is not valid E-mail!</div> -->
                </div>
            </div>
            <!-- 起始时间，未发布，可以修改 -->
            <div nz-form-item nz-row *ngIf="status == '0'">
                <div nz-form-label nz-col [nzSm]="3" [nzMd]="2" [nzXs]="4">
                    <label class="labelSize" nz-form-item-required>起始时间</label>
                </div>

                <div nz-form-control nz-col [nzSpan]="18">

                    <nz-datepicker style="width:298px" [(ngModel)]="items.StartTime" name="StartTime" [nzPlaceHolder]="'请选择'" nzShowTime [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
                </div>
            </div>
            <!-- 起始时间，结束和进行中，不可以修改 -->
            <div nz-form-item nz-row *ngIf="status == '1' || status == '2'">
                <div nz-form-label nz-col [nzSm]="3" [nzMd]="2" [nzXs]="4">
                    <label class="labelSize" nz-form-item-required>起始时间</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="18">
                    <nz-datepicker style="width:298px" nzDisabled [(ngModel)]="items.StartTime" name="StartTime" [nzPlaceHolder]="'请选择'" nzShowTime
                        [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
                </div>
            </div>
            <!--结束时间，， 未发布和进行中，可修改 -->
            <div nz-form-item nz-row *ngIf="status == '0' || status == '1'">
                <div nz-form-label nz-col [nzSm]="3" [nzMd]="2" [nzXs]="4">
                    <label class="labelSize" nz-form-item-required>截止时间</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="18">
                    <nz-datepicker style="width:298px" [(ngModel)]="items.EndTime" name="EndTime" [nzPlaceHolder]="'请选择'" nzShowTime [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
                </div>
            </div>
            <!--结束时间，，  已结束，不能修改 -->
            <div nz-form-item nz-row *ngIf="status == '2'">
                <div nz-form-label nz-col [nzSm]="3" [nzMd]="2" [nzXs]="4">
                    <label class="labelSize" nz-form-item-required>截止时间</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="18">
                    <nz-datepicker style="width:298px" [(ngModel)]="items.EndTime" name="EndTime" [nzPlaceHolder]="'请选择'" nzShowTime [nzFormat]="'YYYY-MM-DD HH:mm:ss'"></nz-datepicker>
                </div>
            </div>
            <div nz-form-item nz-row *ngIf="status == '1' || status == '2'">
                <div nz-form-label nz-col [nzSm]="3" [nzMd]="2" [nzXs]="4">
                    <label class="labelSize">受众范围</label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="14" [nzMd]="14" [nzLg]="8" [nzXl]="6">
                    <div nz-form-control (click)="scals()">
                        <nz-input style="width:528px" [nzType]="'text'" [nzPlaceHolder]="'不做选择默认受众范围为整个学校'" name="show_value" [(ngModel)]="show_value">
                            <ng-template #prefix>
                                <i class="anticon anticon-right"></i>
                            </ng-template>
                        </nz-input>
                    </div>
                </div>

            </div>
            <div nz-form-item nz-row *ngIf="status == '0'">
                <div nz-form-label nz-col [nzSm]="3" [nzMd]="2" [nzXs]="4">
                    <label class="labelSize">受众范围</label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="14" [nzMd]="14" [nzLg]="8" [nzXl]="6">
                    <div nz-form-control (click)="scalsModal()">
                        <nz-input style="width:528px" [nzType]="'text'" [nzPlaceHolder]="'不做选择默认受众范围为整个学校'" name="show_value" [(ngModel)]="show_value">
                            <ng-template #prefix>
                                <i class="anticon anticon-right"></i>
                            </ng-template>
                        </nz-input>
                    </div>

                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="3" [nzMd]="2" [nzXs]="4">
                    <label class="labelSize">问卷说明</label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="18" *ngIf="status == '1' || status == '2'">
                    <div nz-form-control>
                        <nz-input maxlength="300" style="width:528px" [nzType]="'textarea'" nzReadonly [nzPlaceHolder]="'请填写问卷说明'" [nzSize]="'large'"
                            [(ngModel)]="items.SruveyDesc" name="SruveyDesc">
                        </nz-input>
                    </div>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="18" *ngIf="status == '0'">
                    <div nz-form-control>
                        <nz-input [nzType]="'textarea'" style="width:528px" [nzPlaceHolder]="'请填写问卷说明'" [nzSize]="'large'" [(ngModel)]="items.SruveyDesc"
                            name="SruveyDesc">
                        </nz-input>
                    </div>
                </div>
            </div>

            <div nz-row nz-form-item>
                <div nz-col [nzSpan]="24" style="text-align: right;">
                    <button *ngIf="status =='0'" nz-button [nzType]="'primary'" (click)="onPublish()" class="search">确定</button>
                    <button *ngIf="status =='1'" nz-button [nzType]="'primary'" (click)="onSave()" class="search">保存</button>
                </div>
            </div>
        </form>

        <div class="questionnaire_content">
            <div nz-row class="heigh">
                <div class="title" nz-col [nzSm]="22" [nzXs]="20">
                    {{items.Title}}
                    <br/>
                    <span>发布人：{{items.Creator}}</span>
                </div>
                <div class="tubiao" nz-col [nzSm]="2" [nzXs]="4" *ngIf="items.Status==='0'">
                    <img src="./assets/images/weifabu@2x.png" alt="">
                </div>
                <div class="tubiao" nz-col [nzSm]="2" [nzXs]="4" *ngIf="items.Status==='1'">
                    <img src="./assets/images/jinxingzhong@2x.png" alt="">
                </div>
                <div class="tubiao" nz-col [nzSm]="2" [nzXs]="4" *ngIf="items.Status==='2'">
                    <img src="./assets/images/end@2x.png" alt="">
                </div>
            </div>
            <hr style="height:0px;border:none;border-top:2px solid #eeeeee;" />
            <!-- 题目 -->
            <div>

                <ul *ngFor="let options of items.Questions">
                    <p class="que_title">{{options.Number+1}}、{{options.Topic}}</p>
                    <li *ngFor="let option of  options.Option" class="opt">{{option}}</li>
                </ul>
            </div>
        </div>
    </div>
    <nz-modal *ngIf="status == '1' || status == '2'" [nzVisible]="isOnlyVisible" [nzTitle]="modalTitle" [nzContent]="modalContent1"
        [nzFooter]="modalFooter" (nzOnCancel)="handleOnlyCancel($event)">
        <ng-template #modalTitle class="title">
            &nbsp;
        </ng-template>

        <ng-template #modalContent1>
            <div nz-form-item nz-row class="mb-sm">
                <div nz-form-label nz-col [nzSpan]="4">
                    <label>校区</label>&nbsp;&nbsp;
                </div>
                <div nz-form-control nz-col [nzSpan]="20">
                    <nz-input [(ngModel)]="items.CampusName" nzType="textarea" [nzReadonly]="true" [nzAutosize]="autosize" nzPlaceHolder="不做选择默认受众范围为全部校区"></nz-input>
                </div>
            </div>
            <div nz-form-item nz-row class="mb-sm">
                <div nz-form-label nz-col [nzSpan]="4">
                    <label>学院</label>&nbsp;&nbsp;
                </div>
                <div nz-form-control nz-col [nzSpan]="20">
                    <nz-input [(ngModel)]="items.AcademyName" nzType="textarea" [nzReadonly]="true" [nzAutosize]="autosize" nzPlaceHolder="不做选择默认受众范围为全部学院"></nz-input>
                </div>
            </div>
            <div nz-form-item nz-row class="mb-sm">
                <div nz-form-label nz-col [nzSpan]="4">
                    <label>专业</label>&nbsp;&nbsp;
                </div>

                <div nz-form-control nz-col [nzSpan]="20">
                    <nz-input [(ngModel)]="items.MajorName" nzType="textarea" [nzReadonly]="true" [nzAutosize]="autosize" nzPlaceHolder="不做选择默认受众范围为全部专业"></nz-input>
                </div>
            </div>

            <div nz-form-item nz-row class="mb-sm">
                <div nz-form-label nz-col [nzSpan]="4">
                    <label>年级</label>&nbsp;&nbsp;
                </div>

                <div nz-form-control nz-col [nzSpan]="20">
                    <nz-input [(ngModel)]="items.Grade" nzType="textarea" [nzReadonly]="true" [nzAutosize]="autosize" nzPlaceHolder="不做选择默认受众范围为全部年级"></nz-input>
                </div>
            </div>
            <div nz-form-item nz-row class="mb-sm">
                <div nz-form-label nz-col [nzSpan]="4">
                    <label>班级</label>&nbsp;&nbsp;
                </div>

                <div nz-form-control nz-col [nzSpan]="20">
                    <nz-input [(ngModel)]="items.ClassName" nzType="textarea" [nzReadonly]="true" [nzAutosize]="autosize" nzPlaceHolder="不做选择默认受众范围为全部班级"></nz-input>
                </div>
            </div>
        </ng-template>
    </nz-modal>

    <nz-modal *ngIf="status =='0'" [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
        (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)">
        <ng-template #modalTitle class="title">
            受众范围
        </ng-template>

        <ng-template #modalContent>
            <form #f="ngForm" (ngSubmit)="save()" nz-form [nzType]="'horizontal'">
                <div nz-form-item nz-row class="mb-sm">
                    <div nz-form-label nz-col [nzSpan]="4">
                        <label>校区</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="20">
                        <!-- {{items.Campus|json}}     -->
                        <!-- {{items.Academy | json}} -->
                        <nz-select [nzMode]="'multiple'" [nzPlaceHolder]="'不做选择默认受众范围为全部校区'" [(ngModel)]="items.Campus" name="Campus">
                            <nz-option *ngFor="let option of Campuss" [nzLabel]="option.CampusName" [nzValue]="option.CampusID">
                            </nz-option>
                        </nz-select>

                    </div>

                </div>
                <div nz-form-item nz-row class="mb-sm">
                    <div nz-form-label nz-col [nzSpan]="4">
                        <label>学院</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="20">
                        <nz-select [nzMode]="'multiple'" [nzPlaceHolder]="'不做选择默认受众范围为全部学院'" [(ngModel)]="items.Academy" name="Academy">
                            <nz-option *ngFor="let option of Academys" [nzLabel]="option.deptname" [nzValue]="option.deptcode">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-form-item nz-row class="mb-sm">
                    <div nz-form-label nz-col [nzSpan]="4">
                        <label>专业</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="20">
                        <nz-select #sel [nzMode]="'multiple'" [nzPlaceHolder]="'不做选择默认受众范围为全部专业'" (click)="onSelect('major')" [(ngModel)]="items.Major"
                            name="Major">
                            <nz-option *ngFor="let opt of Majors" [nzLabel]="opt.deptname" [nzValue]="opt.deptcode">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>
                <div nz-form-item nz-row class="mb-sm">
                    <div nz-form-label nz-col [nzSpan]="4">
                        <label>年级</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="20">
                        <nz-select [nzMode]="'multiple'" [nzPlaceHolder]="'不做选择默认受众范围为全部年级'" [(ngModel)]="items.Grade" name="Grade" required>
                            <nz-option *ngFor="let opt of Grades" [nzLabel]="opt.deptname" [nzValue]="opt.deptcode">
                            </nz-option>
                        </nz-select>

                        <!-- ` -->
                    </div>
                </div>
                <div nz-form-item nz-row class="mb-sm">
                    <div nz-form-label nz-col [nzSpan]="4">
                        <label>班级</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="20">
                        <nz-select [nzMode]="'multiple'" [nzPlaceHolder]="'不做选择默认受众范围为全部班级'" (click)="onSelect('class')" [(ngModel)]="items.Class"
                            name="Class" required>
                            <nz-option *ngFor="let opt of Classs" [nzLabel]="opt.deptname" [nzValue]="opt.deptcode">
                            </nz-option>
                        </nz-select>
                    </div>
                </div>

            </form>
        </ng-template>
        <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
                返 回
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
                确定
            </button>
        </ng-template>

    </nz-modal>
</div>
