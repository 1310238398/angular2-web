<div >
  <div class="text-center title" *ngIf="!topics.length">经济情况调查问卷</div>
  <div class="text-center title" *ngIf="!topics.length">学生自评调查问卷</div>
  <nz-table #nzTable [nzAjaxData]="topics" [nzIsPagination]="false"  [nzBordered]="true"
  >
    <thead nz-thead>
    <tr>
      <th nz-th><span>题号</span></th>
      <th nz-th><span>题目</span></th>
      <th nz-th><span>答案</span></th>
      <th nz-th><span>权重</span></th>
      <th nz-th><span>附件</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let topic of nzTable.data;let index=index">
      <td nz-td>{{index}}</td>
      <td nz-td>{{topic.name}}</td>
      <td nz-td>{{topic.option_result}}</td>
      <td nz-td>{{topic.score}}</td>
      <td nz-td (click)="preview(topic.record_id,index)"><a>附件</a></td>
    </tr>
    </tbody>
  </nz-table>
</div>
