<div class="content">
    <div class="components-table-demo-control-bar">
        <!-- <form nz-form> -->
        <div nz-row [nzGutter]="8">
            <div nz-col [nzSpan]="4">
                <nz-select style="width: 100%;" [(ngModel)]="scope.campus" [nzPlaceHolder]="'校区'" [nzShowSearch]="true" name="campus" nzAllowClear>
                    <nz-option *ngFor="let option of campusList" [nzLabel]="option.CampusName" [nzValue]="option.CampusID">
                    </nz-option>
                </nz-select>
            </div>
            <div nz-col [nzSpan]="5">
                <nz-select style="width: 100%;" [(ngModel)]="scope.academy" (ngModelChange)="academyChange($event)" [nzPlaceHolder]="'学院'"
                    [nzShowSearch]="true" name="academy" nzAllowClear>
                    <nz-option *ngFor="let option of academyList" [nzLabel]="option.deptname" [nzValue]="option.deptcode">
                    </nz-option>
                </nz-select>
            </div>
            <div nz-col [nzSpan]="5">
                <nz-select style="width: 100%;" [(ngModel)]="scope.major" (ngModelChange)="majorChange($event)" [nzPlaceHolder]="'专业'" [nzShowSearch]="true"
                    name="major" nzAllowClear>
                    <nz-option *ngFor="let option of majorList" [nzLabel]="option.deptname" [nzValue]="option.deptcode">
                    </nz-option>
                </nz-select>
            </div>
            <div nz-col [nzSpan]="5">
                <nz-select style="width:100%;" [(ngModel)]="scope.grade" (ngModelChange)="gradeChange($event)" [nzPlaceHolder]="'年级'" [nzShowSearch]="true"
                    name="grade" nzAllowClear>
                    <nz-option *ngFor="let option of gradeList" [nzLabel]="option.deptname" [nzValue]="option.deptcode">
                    </nz-option>
                </nz-select>
            </div>
            <div nz-col [nzSpan]="5">
                <nz-select style="width: 100%;" [(ngModel)]="scope.class" [nzPlaceHolder]="'班级'" [nzShowSearch]="true" name="class" nzAllowClear>
                    <nz-option *ngFor="let option of classList" [nzLabel]="option.deptname" [nzValue]="option.deptcode">
                    </nz-option>
                </nz-select>
            </div>
        </div>
        <div nz-row [nzGutter]="8" style="margin-top:10px; text-align:right;">
            <div nz-col [nzSpan]="24">
                <button nz-button [nzType]="'primary'" (click)="search()">查询</button>
                <button nz-button [nzType]="'default'" (click)="back()">返回</button>
            </div>
        </div>
        <!-- </form> -->
    </div>
    <nz-table #nzTable class="simple-table" [nzAjaxData]="dataSet" [nzLoading]="loading" [(nzTotal)]="total" [(nzPageIndex)]="pageIndex"
        [(nzPageSize)]="pageSize" [nzBordered]="true" [nzIsPagination]="false" (nzPageIndexChange)="getUserList()">
        <thead nz-thead class="t-center">
            <tr>
                <th nz-th [nzWidth]="'80px'">
                    <span>校区</span>
                </th>
                <th nz-th>
                    <span>学院</span>
                </th>
                <th nz-th>
                    <span>专业</span>
                </th>
                <th nz-th>
                    <span>年级</span>
                </th>
                <th nz-th>
                    <span>班级</span>
                </th>
                <th nz-th [nzWidth]="'100px'">
                    <span>认证学生访问量</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody class="t-center">
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>
                    {{data.Depart.CAMPUS||'--'}}
                </td>
                <td nz-td>
                    {{data.Depart.ACADEMYNAME||'--'}}
                </td>
                <td nz-td>
                    {{data.Depart.MAJORNAME||'--'}}
                </td>
                <td nz-td>{{data.Depart.GRADE||'--'}}</td>
                <td nz-td>{{data.Depart.CLASSNAME||'--'}}</td>
                <td nz-td>
                    {{data.COUNT}}
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
