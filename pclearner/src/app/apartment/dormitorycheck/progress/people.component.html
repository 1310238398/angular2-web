<div class="content">
    <nz-table #nzTable [nzDataSource]="byPeopleData" nzBordered [nzIsPagination]=false [nzLoading]="_loading">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>检查人员</span>
                </th>
                <th nz-th>
                    <span>已检查宿舍数</span>
                </th>
                <th nz-th>
                    <span>未检查宿舍数</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data;">
                <td nz-td>
                    {{data.Name}}
                </td>
                <td nz-td>
                    {{data.DoneCount}}
                </td>
                <td nz-td style="color:#009efd;" (click)="details(data)">
                    {{data.UnDoneCount}}
                </td>
            </tr>
        </tbody>
    </nz-table>
    <div class="Placeholder"></div>
    <div class="btn">
        <button (click)="return()" class="return_index">返回</button>
    </div>
    <div class="bar" nz-row>
        <div nz-col [nzXs]="4" [nzSm]="4" [nzMd]="6" [nzLg]="2" [nzXl]="2" style="padding-left:10px;">
            完成进度：
        </div>
        <div nz-col [nzXs]="14" [nzSm]="12" [nzMd]="12" [nzLg]="14" [nzXl]="16">
            <nz-progress [ngModel]="barVal"></nz-progress>
        </div>
        <div nz-col [nzXs]="6" [nzSm]="6" [nzMd]="6" [nzLg]="8" [nzXl]="6" style="text-align:right;padding-right:10px">
            {{progressBars?.DoneCount}} / {{progressBars?.TotalCount}}
        </div>
    </div>

    <nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle1" [nzContent]="modalContent1" (nzOnCancel)="handleCancel()" [nzFooter]="modalFooter">
        <ng-template #modalTitle1 class="title">
        </ng-template>
        <ng-template #modalContent1>
            <div *ngFor="let item of detailsinfo" class="mg30">
                <p class="topTitle">{{item.DormitoryName}}</p>
                <span *ngFor="let data of item.Rooms">
                    <span class="detailsinfo">{{data.RoomName}}</span>
                </span>
            </div>

        </ng-template>
        <ng-template #modalFooter>

        </ng-template>

    </nz-modal>


</div>
