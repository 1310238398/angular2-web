<div class="content">
    <div class="title">第{{titleWeek}}周{{dorm}}{{room}}{{titleType}}结果</div>
    <div class="littileTitle">检查登记人：{{checker}}&nbsp;&nbsp;&nbsp;&nbsp;登记时间：{{time | date:'yyyy-MM-dd'}}</div>
    <nz-table #nzTable [nzDataSource]="dataSet" [nzPageSize]="10" [nzIsPagination]=false [nzBordered]=true>
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>评分说明</span>
                </th>
           <!--     <th nz-th>
                    <span>评分标准</span>
                </th>-->
                <th nz-th>
                    <span>打分</span>
                </th>
             <!--   <th nz-th>
                    <span>原因</span>
                </th>-->
            <!--    <th nz-th>
                    <span>附件</span>
                </th>-->
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>{{data.name}}</td>
              <!--  <td nz-td>{{data.Context}}</td>-->
                <td nz-td>{{data.Score}}</td>
       <!--         <td nz-td>{{data.Reason}}</td>-->
               <!-- <td nz-td (click)="attach(data)" style="color:#13a0fa;">点击查看</td>-->
                <!-- <td nz-td ></td> -->
            </tr>
        </tbody>
    </nz-table>

  <div style="font-size: 14px;color: #666666;">评分详细原因:</div>
  <div>{{reason}}</div>
    <div class="btn">
<!--
        <button *ngIf="slides.length"  class="return_index">查看附件</button>
-->
        <button (click)="return()" class="return_index">返回</button>
    </div>

  <div nz-row nz-form-item class="zhaopian" style="margin:5px 0 !important">
    <!-- <div nz-col style="text-align: left;"> -->
    <!-- <img [src]='DomS.bypassSecurityTrustUrl(item.attachmenturl)' *ngFor=" (click)=" preview(item.attachmenturl,index) "> -->
    <div id="img-pre" *ngIf="slides.length>0">
      <span *ngFor="let item of slides;">
        <img [src]="item.url" alt="" (click)="watchAttach()">
      </span>
    </div>
    <!-- </div> -->
  </div>
