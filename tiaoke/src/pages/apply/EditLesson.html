<ion-content class="outer-content">
    <ion-list>

        <ion-item>
            <ion-label fixed>任课教师</ion-label>
            <!--<ion-input type="text" value="{{info.Name}}" class="inp" placeholder="任课教师" readonly="readonly"></ion-input>-->
            <ion-label>
                <input type="text" value="{{info.Name}}" class="inpre" placeholder="任课教师" readonly="readonly">
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label fixed>课程名称</ion-label>
            <!--<ion-input type="text" value="" [(ngModel)]="info.CourseName" class="inp" max="18" readonly="readonly"></ion-input>-->
            <ion-label>
                <input type="text" value="{{info.CourseName}}" class="inpre" readonly="readonly">
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>课程性质</ion-label>
            <!--<ion-input type="text" value="" [(ngModel)]="info.CourseType" class="inp" max="18" readonly="readonly"></ion-input>-->
            <ion-label>
                <input type="text" value="{{info.CourseType}}" class="inpre" readonly="readonly">
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>部门</ion-label>
            <!--<ion-input type="text" value="" [(ngModel)]="info.CourseType" class="inp" max="18" readonly="readonly"></ion-input>-->
            <ion-label>
                <input type="text" value="{{info.Department}}" class="inpre" readonly="readonly">
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>授课班级</ion-label>
            <!--<ion-input type="text" value="" class="inp" placeholder="请填写" max="18" [(ngModel)]="info.ClassName" readonly="readonly"></ion-input>-->
            <ion-label>
                <input type="text" value="{{info.ClassName}}" class="inpre" readonly="readonly">
            </ion-label>
        </ion-item>
        <ion-item style="margin-top: 10px">
            <ion-label fixed>调课原因</ion-label>
            <!--<ion-textarea type="text" value="" class="inp" placeholder="请填写" max="100" [(ngModel)]="info.AdjustReason" readonly="readonly"></ion-textarea>-->
            <ion-label>
                <textarea class="inpre" readonly="readonly">{{info.AdjustReason}}</textarea>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>原课程时间</ion-label>
            <!--<ion-input type="text" value="" class="inp" max="18" value="第{{weekselect_1.name}}周,{{dayselect_1.name}},第{{sectionselect_1.name}}节" readonly="readonly"></ion-input>-->
            <ion-label>
                <input type="text" value="第{{weekselect_1.name}}周,{{dayselect_1.name}},第{{sectionselect_1.name}}节" class="inpre" readonly="readonly">
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>原课程地点</ion-label>
            <!--<ion-input type="text" value="" class="inp" placeholder="3301" max="18" [(ngModel)]="BeforeAdjustAddress_1" readonly="readonly"></ion-input>-->
            <ion-label>
                <input type="text" value="{{BeforeAdjustAddress_1}}" class="inpre" readonly="readonly">
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>调整后时间</ion-label>
            <ion-label (click)="openModal(2,{getweekselect: weekselect_2,getdayselect: dayselect_2,getsectionselect: sectionselect_2})">
                <input type="text" readonly="readonly" *ngIf="weekselect_2.name.length ==0 && dayselect_2.name.length ==0 && sectionselect_2.name.length ==0" value="" class="inpre" placeholder="" maxlength="30">
                <input type="text" readonly="readonly" *ngIf="weekselect_2.name.length !=0 || dayselect_2.name.length !=0 && sectionselect_2.name.length !=0" value="第{{weekselect_2.name}}周,{{dayselect_2.name}},第{{sectionselect_2.name}}节" class="inpre" placeholder="" maxlength="30">
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label fixed>调整后地点</ion-label>
            <!--<ion-input type="text" [(ngModel)]="AdjustAddress_1" class="inp" placeholder="请选择(选填)" max="18"></ion-input>-->
            <ion-label>
                <input type="text" [(ngModel)]="AdjustAddress_1" class="inpre">
            </ion-label>
        </ion-item>

        <ion-item *ngIf="shouInfo == 1" style="margin-top: 10px">
            <ion-label fixed>原课程时间<label class="must">*</label></ion-label>
            <!--<ion-input type="text" value="" class="inp" value="第{{weekselect_3.name}}周,{{dayselect_3.name}},第{{sectionselect_3.name}}节" max="18" readonly="readonly"></ion-input>-->
            <ion-label>
                <input type="text" value="第{{weekselect_3.name}}周,{{dayselect_3.name}},第{{sectionselect_3.name}}节" class="inpre" readonly="readonly">
            </ion-label>
        </ion-item>
        <ion-item *ngIf="shouInfo == 1">
            <ion-label fixed>原课程地点<label class="must">*</label></ion-label>
            <!--<ion-input type="text" value="" class="inp" placeholder="3301" max="18" [(ngModel)]="BeforeAdjustAddress_2" readonly="readonly"></ion-input>-->
            <ion-label>
                <input type="text" value="{{BeforeAdjustAddress_2}}" class="inpre" readonly="readonly">
            </ion-label>
        </ion-item>
        <ion-item *ngIf="shouInfo == 1">
            <ion-label fixed>调整后时间</ion-label>
            <ion-label (click)="openModal(4,{getweekselect: weekselect_4,getdayselect: dayselect_4,getsectionselect: sectionselect_4})">
                <input type="text" readonly="readonly" *ngIf="weekselect_4.name.length ==0 && dayselect_4.name.length ==0 && sectionselect_4.name.length ==0" value="" class="inpre" maxlength="30">
                <input type="text" readonly="readonly" *ngIf="weekselect_4.name.length !=0 || dayselect_4.name.length !=0 && sectionselect_4.name.length !=0" value="第{{weekselect_4.name}}周,{{dayselect_4.name}},第{{sectionselect_4.name}}节" class="inpre" maxlength="30">
            </ion-label>
        </ion-item>
        <ion-item *ngIf="shouInfo == 1">
            <ion-label fixed>调整后地点</ion-label>
            <!--<ion-input type="text" [(ngModel)]="AdjustAddress_2" value="" class="inp" placeholder="请选择(选填)" max="18"></ion-input>-->
            <ion-label>
                <input type="text" [(ngModel)]="AdjustAddress_2" class="inpre">
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar color="light">
        <button ion-button full class="yellow" (click)="editlessonBtn()">提交调课申请</button>
    </ion-toolbar>
</ion-footer>
