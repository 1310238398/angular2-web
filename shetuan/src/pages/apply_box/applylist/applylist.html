<ion-content class="index-cont">
    <div class="row-mar overh">
        <div style="overflow: hidden">
            <div class="row-mar-list fl" (click)="NavigationToApplyFrom(item)" *ngFor="let item of dataSet;let i=index;">
                <div class="row-mar-list-top center" [ngStyle]="{'background':item.memo}">
                    <img class="row-mar-list-top-img dib" [src]="item.src" alt="">
                </div>
                <div class="row-mar-list-top-title fn14 center">{{item.name}}</div>
            </div>
            <div class="row-mar-list fl more-add fn12">
                <p>&nbsp; 更多申请事务</p>
                <p>&nbsp; 正在梳理中，</p>
                <p>&nbsp; 敬请期待... </p>
            </div>
        </div>
    </div>
</ion-content>
