<ion-content class="grid-basic-page" style="background: #FAFAFA !important;">
    <ion-card style="margin:2px 0;width:100%;max-height: 70px;box-shadow:0 2px 5px 0 #E3E3E3 !important;">
        <button ion-item (click)="gomemberdetail(ShetuanApplyOne)">
            <ion-avatar item-start>
                <img id="wechatBox" src="assets/images/morentouxiang@2x.png">
            </ion-avatar>
            <div class="fn14">
                <span>{{ShetuanApplyOne.name}}</span>
                <span class="sex" *ngIf="ShetuanApplyOne.CodeName=='男'"><img src="assets/images/nan@2x.png"></span>
                <span class="sex" *ngIf="ShetuanApplyOne.CodeName=='女'"><img src="assets/images/nv@2x.png"></span>
            </div>
        </button>
    </ion-card>
    <ion-card class="yuanyin">
        <span class="fn14" style="margin-left: 5px;line-height: 28px;">申请原因：{{ShetuanApplyOne.Info}}</span>
    </ion-card>

    <div style="margin:15px auto;width: 85%;">
        <span class="fn14" style="margin-left: 5px;">申请时间：{{ShetuanApplyOne.InsertDatetime.substr(0,10)}}</span>
    </div>

    <div class="center">
        <button class="mr fn14 pbutton" [disabled]="subStop" (click)="pass(ShetuanApplyOne)">拒绝</button>
        <button class="mr fn14 abutton" [disabled]="subStop" (click)="agree(ShetuanApplyOne)">同意</button>
    </div>
    <div class="photoalert" *ngIf="substatus">
        <div class="alertback"></div>
        <div class="alertwapper">
            <div class="alert-content">
                <div class="surplus-num-box">
                    <ion-textarea maxlength="21" max="21" class="textarea" [(ngModel)]="shenqingapply" name="Info" [placeholder]="'请输入拒绝原因'"></ion-textarea>
                    <!-- <p class="surplus-num" *ngIf="shenqingapply.length">{{21 - shenqingapply.length}}</p> -->
                </div>
                <div class="btn-wapper-line">
                    <button ion-button class="btn-ghost" (click)="cancel()">取消</button>
                    <button ion-button (click)="applicationsub()">确定</button>
                </div>
            </div>
        </div>
    </div>


</ion-content>
