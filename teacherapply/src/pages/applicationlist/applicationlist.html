<ion-content class="index-cont">
  <!--申请列表-->
  <div *ngIf="haveClass == '1'">

      <div class="row-mar">
        <div style="overflow: hidden">
            <div class="row-mar-list" (click)="NavigationToApplyFrom()">
                <div class="row-mar-list-top" style="background-color:#5EB702;border: 1px solid #5EB702;
box-shadow: 0 2px 5px 0 #E3E3E3;">
                    <img class="row-mar-list-top-img" src="assets/images/xinlizixun@2x.png" alt="">
                </div>
                <div class="row-mar-list-top-title">成绩复查申请</div>
            </div>
            <div class="row-mar-list">
                <div class="row-mar-list-top" style="background-color:#F67575;border: 1px solid #E94E4E;
box-shadow: 0 2px 5px 0 #E3E3E3;">
                    <img class="row-mar-list-top-img" src="assets/images/tanxinyuyue@2x.png" alt="">
                </div>

                <div class="row-mar-list-top-title">辅导员(班主任)谈心预约</div>
            </div>
            <div class="row-mar-list">
                <div class="row-mar-list-top" style="background-color:#63A6F5;border: 1px solid #3489EE;

                    <img class="row-mar-list-top-img" src="assets/images/sushetiaohuan@2x.png" alt="">
                </div>

                <div class="row-mar-list-top-title">宿舍调换</div>
            </div>
        </div>

          <div class="row-mar-list" style="background-color:#EBEBEB;border-radius: 4px;border: 1px solid #BFBFBF;
box-shadow: 0 2px 5px 0 #E3E3E3;">
              <div class="row-mar-list-top" >
                  <!--<img class="row-mar-list-top-img" src="assets/images/sushetiaohuan@2x.png" alt="">-->
                  <div class="row-mar-list-last">
                      更多申请事务<br>
                      正在梳理中，<br>
                      敬请期待...<br>
                  </div>
              </div>

              <div class="row-mar-list-top-title"></div>
          </div>
      </div>

  </div>
