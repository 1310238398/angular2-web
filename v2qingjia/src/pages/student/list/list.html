<ion-content class="outer-content">
    <ion-refresher (ionRefresh)='doRefresh($event)'>
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新中...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list padding-top>
        <!--[navPush]="LeaveApplyDetailPage"-->
        <ion-item detail-push [navPush]="LeaveApplyPage">
            <h2>请假申请</h2>
        </ion-item>
        <ion-item detail-push [navPush]="ResumeLeaveList">
            <h2 style="display: inline-block">销假列表({{ResumeLeaveCount}})</h2>
            <ion-icon *ngIf="isInfo" name="ios-notifications-outline" style="position: absolute;right: 30px"></ion-icon>
        </ion-item>
        <ion-item detail-push [navPush]="MyApply">
            <h2>我的请假({{myApplyCount}})</h2>
        </ion-item>

    </ion-list>
</ion-content>
