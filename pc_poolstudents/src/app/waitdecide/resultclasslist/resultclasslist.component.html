<div class="content">
    <h2 class="center">{{taskData.TaskName}}</h2>
    <p class="center" style="margin:10px 0">开放时间: {{taskData.created}} 至 {{taskData.EndDate}}</p>

    <div class="result-title">
        <span class="fn14">{{AcademyName}}</span>
    </div>

    <div style="margin-top:10px;">
        <nz-table #nzTable [nzAjaxData]="dataSet" [nzLoading]="httpService.loading" [nzBordered]="true" [nzIsPagination]="false">
            <thead nz-thead>
                <tr>
                    <th nz-th>
                        <span>班级</span>
                    </th>
                    <th nz-th>
                        <span>特殊困难</span>
                    </th>
                    <th nz-th>
                        <span>困难</span>
                    </th>
                    <th nz-th>
                        <span>一般困难</span>
                    </th>
                    <th nz-th>
                        <span>合计比例</span>
                    </th>
                </tr>
            </thead>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data;">
                    <td nz-td>{{data.Class}}</td>
                    <td nz-td>{{data.HardSeries}}%</td>
                    <td nz-td>{{data.HardNormal}}%</td>
                    <td nz-td>{{data.HardCommon}}%</td>
                    <td nz-td>{{data.HardTotal}}%</td>
                </tr>
            </tbody>
        </nz-table>
    </div>

    <p class="center">
        <button nz-button [nzType]="'default'" (click)="goBack()" style="width:120px;height:40px;margin:30px 0;">
            <span>返回</span>
        </button>
    </p>




</div>
