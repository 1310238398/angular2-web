<ion-content padding>
    <ion-list *ngIf="showList">
        <ion-item *ngFor="let user of userReply.UserList" >
            <p class="user-name">{{user.UNAME}}</p>
            <p class="tel">{{user.TEL}}</p>
            <button class="remind" item-right (click)="remindRead(user)">
                提醒查看
            </button>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
