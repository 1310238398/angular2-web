<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>举报用户详情</title>
    <link rel="stylesheet" href="./css/details.css">
    <script src="./js/zepto.js"></script>
    <script src="./js/antlinker.1.0.10.js"></script>
</head>

<body>
    <div id="img_modal" class="img_modal" onclick="hidden_modal()">
        <span>
            <img id="show_img_big" class="show_img_big" src="" alt="">
        </span>
    </div>
    <div class="comment-wrap box-shadow-1px" id="list">
        <div id="title" class="comment-title user-title" onclick="jump_uri()"></div>
        <div class="tz user-type">用户</div>
    </div>

    <script>
        var url_head = "https://pstore.xiaoyuanjijiehao.com";
        $(function() {
        //获取配置文件
            antlinker.getInitConfig({
                success: function(config){
                    //config为初始化的配置参数
                    if(!!config&&config.length>0){
                        console.log("antlinker.getInitConfig ok!");
                        //config为初始化的配置参数
                        for(var i = 0;i< config.length;i++){
                            if (config[i].Key == "Store.Public.Host"){
                                url_head = config[i].Value;
                                break;
                            }
                        }
                    }
                    console.log(url_head);
                },
                fail: function(){
                    alert("SDK读取配置文件失败")
                }
            })
        })
    </script>
    <script src="./js/detail_user.js"></script>
</body>

</html>
