<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小号问答社区条例</title>
    <meta content="width=device-width, initial-scale=1,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top_container{
            /*border: 1px solid red;*/
            margin: 15px
        }
        .bottom_container{
            margin: 40px 15px;
        }
        .p1{
            font-family: PingFangSC-Regular;
            font-size: 16px;
            color: #3E3E3E;
            letter-spacing: 0.19px;
            margin-bottom: 25px;
        }
        .p2{
            font-family: PingFangSC-Regular;
            font-size: 15px;
            color: #2A2A2A;
            letter-spacing: 0.19px;
            line-height: 22.5px;
        }
        .p3{
            font-family: PingFangSC-Regular;
            font-size: 13px;
            color: #FB5F2D;
            letter-spacing: 0.15px;
        }
    </style>
</head>
<body>
    <div class="top_container">
        <p class="p1">1、问题的提出</p>

        <p class="p2">(1) 请用最简洁的语言将你的问题描述清楚。</p>
        <p class="p2">(2) 问题内容请勿涉及黄赌毒等非法或不健康内容。</p>
        <p class="p2">(3) 小号儿每天会将你的问题推送给相关用户,每天的推送次数为3次。</p>

        <p class="p1" style="margin-top: 25px">2、答案的采纳</p>
        <p class="p2">(1) 若某条回答解决了你的问题,可以点击采纳按钮采纳该回答。</p>
        <p class="p2">(2) 每个问题只能采纳一个答案,采纳之后不可取消。</p>
    </div>
    <div class="bottom_container">
        <p class="p3">注意：问题的提出，不一定会得到正确的答案，大家一块沟通交流，交到朋友才是重点。</p>
        <p class="p3">别忘了，想我了或者需要帮助了都可以来小号问答上提问哦。</p>
    </div>
</body>
</html>
