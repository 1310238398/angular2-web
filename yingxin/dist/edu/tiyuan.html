<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>入学教育</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <style type="text/css">
   /* html, body {
      width: 100%;
      height: 100%;
      overflow: scroll;
      margin: 0;
      padding: 0;
    }*/

    .bg {
      width: 100%;
      height: 100%;
      background: url("img/bg.png") no-repeat fixed top;
      background-size: 100% 100%;
    }

    .title {
      position: absolute;
      left: 0;
      right: 0;
      top: 115px;
    }

    .title_1 {
      width: 100%;
      text-align: center;
      color: #4d4d4d;
      font-size: 30px;
      font-weight: bold;
    }

    .title_2 {
      width: 100%;
      text-align: center;
      color: #333333;
      font-size: 30px;
      font-weight: 100;
    }

    .logo {
      width: 100%;
      margin-top: 30px;
      text-align: center;
    }

    .campus_bg {
      width: 100%;
      margin-top: 30px;
      height: 131px;
      background: url("img/tiyuan.png") no-repeat center;
      background-size: contain;
    }

    .list {
      position: absolute;
      left: 0;
      right: 0;
      top: 570px;
    }

    .list_main {
      margin: 0px 12px;
      padding: 0px 12px;
      height: 30px;
      line-height: 30px;
      color: #ffffff;
      font-size: 14px;
      background-color: #f6921e;
      border-radius: 4px;
    }

    .list_children {
      display: block;
      margin: 5px 12px 0px 12px;
      padding: 0px 12px;
      height: 30px;
      line-height: 30px;
      color: #f6921e;
      font-size: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="bg">
  <div class="title">
    <div class="title_1">入学教育</div>
    <div class="title_2">体育学院</div>
    <div class="campus_bg"></div>
  </div>
  <div class="list">
    <div class="list_main">分类1</div>
    <a class="list_children">11</a>
    <a class="list_children">22</a>
    <a class="list_children">33</a>
  </div>

</div>

</body>
</html>
