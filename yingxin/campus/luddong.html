<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>初识校园</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .bg {
      width: 100%;
      height: 100%;
      background: url("img/bg.png") no-repeat fixed top;
      background-size: 100% 100%;
    }

    .title {
      position: absolute;
      left: 0;
      right: 0;
      top: 90px;
      text-align: center;
    }

    .title_1 {
      width: 100%;
      text-align: center;
      color: #4d4d4d;
      font-size: 37px;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }

    .title_2 {
      width: 100%;
      text-align: center;
      color: #4d4d4d;
      font-size: 37px;
      font-weight: 100;
      margin: 0;
      padding: 0;
    }

    .logo {
      display: block;
      width: 100px;
      height: 100px;
      margin: 20px auto 0px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .campus_bg {
      margin: 0 auto;
      width: 200px;
      height: 65px;
      background: url("img/campus.png") no-repeat center;
      background-size: 100% 100%;
    }

    .list {
      position: absolute;
      left: 0;
      right: 0;
      top: 390px;
      margin-bottom: 20px;
    }

    .list_group {
      margin-bottom: 10px;
    }

    .list_main {
      margin: 0px 17px;
      padding: 0px 17px;
      height: 30px;
      line-height: 30px;
      color: #ffffff;
      font-size: 14px;
      background-color: #f6921e;
      border-radius: 5px;
    }

    .list_children {
      display: block;
      margin: 5px 17px 0px 17px;
      padding: 0px 17px;
      height: 30px;
      line-height: 30px;
      color: #f6921e;
      font-size: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="bg">
  <div class="title">
    <div class="title_1">初识校园</div>
    <div class="title_2">鲁东大学</div>
    <div class="logo"><img src="img/luddong.png"></div>
    <div class="campus_bg"></div>
  </div>
  <div class="list">
    <div class="list_group">
      <p class="list_main">分类1</p>
      <a class="list_children">11</a>
      <a class="list_children">22</a>
      <a class="list_children">33</a>
    </div>
    <div class="list_group">
      <p class="list_main">分类1</p>
      <a class="list_children">11</a>
      <a class="list_children">22</a>
      <a class="list_children">33</a>
    </div>
  </div>
</div>
</body>
</html>
