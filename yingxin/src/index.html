<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>迎新</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <meta name="theme-color" content="#4e8ef7">
    <script src="assets/lib/antlinker.1.0.4.js"></script>
    <script src="assets/lib/moment.min.js"></script>
    <!-- cordova.js required for cordova apps -->

    <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

    <link href="build/main.css" rel="stylesheet">
    <style type="text/css">
        .spinnerw {
            margin: 200px auto 0;
            /*  width: 80px;*/
            text-align: center;
        }

        .spinnerw>div {
            width: 12px;
            height: 12px;
            /* background-color: #eb9d21;*/
            background-color: #2CACFC;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinnerw .bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
            background-color: #FB6127;
        }

        .spinnerw .bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
            background-color: #8F67F9;
        }

        @-webkit-keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0)
            }
            40% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bouncedelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            40% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
</head>

<body>

    <!-- Ionic's root component and where the app will load -->
    <ion-app>
        <div class="spinnerw" id="spinnerw">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </ion-app>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>
    <script src="build/vendor.js"></script>
    <script src="assets/lib/mock.js"></script>

    <script>
        var obj = {};
        antlinker.exeUserBasicInfoSdk(obj, function(obj, success) {
            s = document.createElement("script");
            s.setAttribute("src", "build/main.js");
            document.body.appendChild(s);
        })
    </script>
</body>

</html>
