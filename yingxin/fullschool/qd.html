<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>全景校园</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      overflow: scroll;
      margin: 0;
      padding: 0;
    }

    .bg {
      background: url("img/bg.png") no-repeat fixed;
      height: 300px;
      background-size: contain;
    }

    .title {
      padding-top: 50px;
    }

    .title_2 {
      width: 100%;
      text-align: center;
      color: #4d4d4d;
      font-size: 35px;
      font-weight: 100;
    }

    .logo {
      width: 100%;
      text-align: center;
    }

    .campus_bg {
      width: 100%;
      height: 60px;
      background: url("img/full.png") no-repeat center;
      background-size: contain;
    }

    .list {
      text-align: center;
    }

    .list img {
      width: 300px;
    }

    .list p {
      position: relative;
      top: -80px;
      color: #FFFFFF;
      font-size: 14px;
    }

    a {
      text-decoration: none;
    }
    .none{
      color: #cbcbcb!important;
    }
    .cannot{
      text-align: center;
      font-size: 9px;
      color: #b2b2b2;
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="bg">
  <div class="title">
    <div class="logo"><img src="img/qd.png" width="100" height="100"></div>
    <div class="campus_bg"></div>
    <div class="title_2">青岛大学</div>
  </div>
  <div class="cannot">如无法观看，请更新浏览器或Adobe Flash Player版本</div>
  <div class="list">
    <a href="https://720yun.com/t/2c4jkdhwrm7?pano_id=3641195"><img src="img/青大/浮山.png">
      <p>浮山校区</p></a>
    <a href="http://720yun.com/t/44fjO7kkOk2?pano_id=3245398"><img src="img/青大/金家岭.png">
      <p>金家岭校区</p></a>
    <img src="img/none.png">
    <p class="none">松山校区(暂不可用)</p>
  </div>

</div>

</body>
</html>
