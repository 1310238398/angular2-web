<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>全景校园</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      overflow: scroll;
      margin: 0;
      padding: 0;
    }

    .bg {
      background: url("img/bg.png") no-repeat fixed;
      height: 300px;
      background-size: contain;
    }

    .title {
      padding-top: 50px;
    }


    .title_2 {
      width: 100%;
      text-align: center;
      color: #4d4d4d;
      font-size: 35px;
      font-weight: 100;
    }

    .logo {
      width: 100%;
      text-align: center;
    }

    .campus_bg {
      width: 100%;
      height: 60px;
      background: url("img/full.png") no-repeat center;
      background-size: contain;
    }

    .list {
      text-align: center;
    }
    .list img{
      width: 300px;
    }
    .list p{
      position: relative;
      top: -80px;
      color: #FFFFFF;
      font-size: 14px;
    }
    a {
      text-decoration: none;
    }
    .none{
      color: #cbcbcb!important;
    }
    .cannot{
      text-align: center;
      font-size: 9px;
      color: #b2b2b2;
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="bg">
  <div class="title">
    <div class="logo"><img src="img/qingligong.png" width="100" height="100"></div>
    <div class="campus_bg"></div>
    <div class="title_2">青岛理工</div>
  </div>
  <div class="cannot">如无法观看，请更新浏览器或Adobe Flash Player版本</div>
  <div class="list">
    <a href="https://720yun.com/t/ae72cwavylv?pano_id=64567"><img src="img/青理工/市北.png">
    <p>市北校区</p></a>
    <a href="http://720yun.com/t/7c62cwbgubf?pano_id=101078"><img src="img/青理工/嘉陵江.png">
    <p>嘉陵江校区</p></a>
    <a href="https://720yun.com/t/1ffjkrwuOa6?pano_id=3452754"><img src="img/青理工/临沂.png">
      <p>临沂校区</p></a>
    <a href=""><img src="img/none.png">
      <p class="none">长江路校区（暂不可用）</p></a>
  </div>

</div>

</body>
</html>
