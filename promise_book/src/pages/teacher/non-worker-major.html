<ion-content>
  <ion-list class="m-t-10">
    <div class="list_arrow">
      <div class="list" *ngFor="let major of majorList">
        <a (click)="goToClass(major)"><span class="title">{{major.DeptName}}（{{major.SignCount}}/{{major.TotalCount}}）</span></a>
        <div class="line"></div>        
      </div>
    </div>
  </ion-list>
</ion-content>
