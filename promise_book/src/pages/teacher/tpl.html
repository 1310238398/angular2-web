<ion-content>
  <ion-list class="m-t-10">
    <div class="list_arrow">
      <div class="list" *ngFor="let tpl of tplList">
        <a (click)="itemSelected(tpl.TplID)">
                                <span class="title">{{ tpl.Title}}</span>
                            </a>
        <div class="line"></div>
      </div>

    </div>
  </ion-list>
</ion-content>
