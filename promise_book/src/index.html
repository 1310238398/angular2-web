<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>承诺书</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  <link rel="stylesheet" href="assets/iconfont/iconfont.css">
  <script src="assets/lib/antlinker.1.0.4.js"></script>
  <!-- <script src="assets/lib/mock.js"></script> -->

  <!-- cordova.js required for cordova apps -->
  <!-- <script src="cordova.js"></script> -->

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')

  <link href="build/main.css" rel="stylesheet">

  <link rel="stylesheet" href="build/font-awesome.min.css">
  <link rel="stylesheet" href="build/froala_editor.pkgd.min.css">
  <link rel="stylesheet" href="build/froala_style.min.css">
  <style type="text/css">
    .spinnerw {
      margin: 160px auto 0;
      width: 80px;
      text-align: center;
    }

    .spinnerw>div {
      width: 18px;
      height: 18px;
      background-color: #eb9d21;
      border-radius: 100%;
      display: inline-block;
      -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinnerw .bounce1 {
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .spinnerw .bounce2 {
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    @-webkit-keyframes sk-bouncedelay {
      0%,
      80%,
      100% {
        -webkit-transform: scale(0)
      }
      40% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes sk-bouncedelay {
      0%,
      80%,
      100% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      40% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
      }
    }

  </style>
</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app>
    <div class="spinnerw" id="spinnerw">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <!-- <script src="build/main.js"></script> -->
  <script>
    var obj = {};
    antlinker.exeUserBasicInfoSdk(obj, function (obj, success) {
      s = document.createElement("script");
      s.setAttribute("src", "build/main.js");
      document.body.appendChild(s);
    })

  </script>

</body>

</html>
